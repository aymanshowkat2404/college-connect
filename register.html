{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Connect</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li class="menu-item">
                <a href="#"><i class="fas fa-home"></i><span class="menu-text">Home</span></a>
            </li>
            <li class="menu-item">
                <a href="{% url 'colleges' %}"><i class="fas fa-university"></i><span class="menu-text">Colleges</span></a>
            </li>
            <li class="menu-item">
                <a href="{% url 'admin_login' %}"><i class="fas fa-user-shield"></i><span class="menu-text">Admin</span></a>
            </li>
            <li class="menu-item">
                <a href="{% url 'login' %}"><i class="fas fa-star"></i><span class="menu-text">Login</span></a>
            </li>
        </ul>
    </div>

    <header class="header">
        <img src="{% static 'images/black.webp' %}" alt="College Tour Logo" class="header-logo">
        <div class="header-overlay">
            <h1>College Connect</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
