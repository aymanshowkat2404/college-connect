{% extends 'cmr_university.html' %}
{% load static %}

{% block content %}
<div class="page-content">
    <h1>Facility Locator</h1>
    <p>Find your way around CMR University with our interactive map and blueprints.</p>

    <!-- Live Location Map -->
    <div class="map-section">
        
       
        
        <p><a href="https://www.google.com/maps/dir/?api=1&destination=13.117650628971115,77.65581777041695" target="_blank"> CMR University</a></p>
        <p><a href="https://www.google.com/maps/dir/?api=1&destination=13.119323758038982,77.66261570263471" target="_blank">Get CMR University Back Gate</a></p>
        <p><a href="https://www.google.com/maps/dir/?api=1&destination=13.11923494315872,77.66021244325486" target="_blank">CMR UNIVERSITY SOET</a></p>
    </div>

    

   
</div>

<!-- Include Google Maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

<!-- JavaScript for Map Interaction -->
<script>
    let map;
    let marker;

    // Initialize the map
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 12.9716, lng: 77.5946 }, // Default center (college location)
            zoom: 16, // Adjust zoom level
        });
    }

    // Show a building on the map
    function showOnMap(latitude, longitude, name) {
        const position = { lat: latitude, lng: longitude };

        if (marker) {
            marker.setMap(null); // Remove previous marker
        }

        marker = new google.maps.Marker({
            position,
            map,
            title: name,
        });

        map.setCenter(position); // Center the map on the selected building
    }
</script>
{% endblock %}
